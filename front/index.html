<!DOCTYPE html>
<html>
<head>
	<title>3D Printer Bot</title>

	<link rel="stylesheet" href="style.css">

	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>
<body>

<div class="alertBox" id="alertBox">TEST</div>

<div id="mainScreen">
	<button class="lightButton" style="left:1%; top:1%;"  id="button0" onclick="setColor(0)">RAINBOW</button>
	<button class="lightButton" style="left:51%;top:1%;"  id="button1" onclick="setColor(1)">WHITE</button>
	<button class="lightButton" style="left:1%; top:38%;" id="button2" onclick="setColor(2)">BUCKY</button>
	<button class="lightButton" style="left:51%;top:38%;" id="button3" onclick="setColor(3)">ACTIVE</button>
	<button style="left:1%;top:75%;" id="updatePrinters" onclick="updatePrinters()">UPDATE PRINTERS</button>
</div>

<div id="printerSelect">
	<div class="printerSelectBack" onclick="changeMenu(0)">Back</div>
	<div id="printerList"></div>
</div>

<div id="printerOptions">	
	<div class="printerSelectBack" onclick="changeMenu(1)">Back</div>
	<hr>
	<div id="printerOptionName"></div>
	<hr>
	<div id="printerOptionWorkingStatus">
		Set printer as:
		<div class="workingButton" style="background: green;" onclick="setWorkingStatus('Working')">WORKING</div>
		<div class="workingButton" style="background: red;" onclick="setWorkingStatus('Not Working')">NOT WORKING</div>
		<div class="workingButton" style="background: blue;" onclick="setWorkingStatus('Maintenance')">MAINTENANCE</div>
	</div>
</div>

</body>
</html>
